http:
  middlewares:
    auth:
      forwardAuth:
        address: "{{env "EMIGATE_AUTHO_URL" | default "http://localhost:20000"}}/decisions"
        authResponseHeaders:
          - "X-Id-Token"
          - "Authorization"
    strip:
      stripPrefix:
        prefixes:
          - "/stream"
        forceSlash: false
