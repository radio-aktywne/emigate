http:
  middlewares:
    auth:
      forwardAuth:
        address: "{{ env "EMIGATE_AUTHGATE_URL" | default "http://localhost:20000" }}/autho/decisions"
        trustForwardHeader: true
        authResponseHeaders:
          - "X-Id-Token"
          - "Authorization"
    strip:
      stripPrefix:
        prefixes:
          - "/auth"
          - "/stream"
        forceSlash: false
