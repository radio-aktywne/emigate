udp:
  routers:
    emistream:
      entryPoints:
        - udp
      service: emistream

http:
  routers:
    api:
      entryPoints:
        - http
      rule: Path(`/`) || PathPrefix(`/api`) || PathPrefix(`/dashboard`)
      service: api@internal
      priority: 1
      middlewares:
        - auth
    emipass:
      entryPoints:
        - http
      rule: PathPrefix(`/stream/.wrtc`)
      service: emipass
      middlewares:
        - auth
        - strip
    emistream:
      entryPoints:
        - http
      rule: PathPrefix(`/stream`)
      service: emistream
      middlewares:
        - auth
        - strip
